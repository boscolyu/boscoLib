// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url= "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases"
    }
}


[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    compile group: 'org.springframework', name: 'spring-web', version:'4.2.5.RELEASE'
    compile group: 'gnu.getopt', name: 'java-getopt', version: '1.0.13'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'fast-md5', name: 'fast-md5', version: '2.5'

    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '2.1.0'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.0.0'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-extras', version: '3.0.0'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.4.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.0.0.RELEASE'

}


